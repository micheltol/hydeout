- title: Toughest Malmö
  date: 2018-05-05
  members: Michel, Graham
  description: Meer dan 7000 tickets verkocht + 40 000 mensen in het publiek = Scandinavia's grootste OCR race! De Toughest race voert langs de fantastische stranden van Ribersborg met heel veel publiek langs het parcours.
- title: Breakout Run Schaijk
  date: 2018-06-02
  members: Michel, Jantine, Maarten, JW, Graham & many more.
  description: Op het moment dat alle deelnemers zich verzameld hebben bij het startterrein is er geen weg meer terug… Samen met vele andere ‘gevangenen’ wordt het tijd om in opstand te komen en uit te breken uit deze zwaarbewaakte gevangenis. Buiten de gevangenispoort is het tijd om aan de vluchtroute te gaan beginnen
- title: Spartan BEAST Andorra
  date: 2018-06-16
  members: Michel
  description: Met +20km en 30-35 obstakels tussen jou en de finishlijn, zal het Spartan-beest alles testen waar je van gemaakt bent; je kracht, je uithoudingsvermogen, je voornemen. Het onvoorspelbare terrein en de Spartaanse obstakels zijn meesterlijk ontworpen om je diep uit de comfortzone te halen en ver voorbij die zelfopgelegde obstakels die je ooit als je grenzen hebt beschouwd. Beest modus ON!
- title: Strong Viking Water
  date: 2018-06-23
  members: Michel, Jantine, Maarten, JW
  description: De Strong Viking Water Edition is DE ultieme obstacle run zomeruitdaging met spectaculaire water obstakels! Are you Strong Enough to be a Viking?    
- title: Spartan Super Maastricht
  date: 2018-06-30
  members: Michel
  description: De Reebok Spartan Super is de middellange afstand. Met een langere afstand en meer obstakels dan de Sprint, test de Super je uithoudingsvermogen, wilskracht en lef. De 13+ kilometer Super bevat 25+ Spartan obstakels en het parcours gaat door zwaarder en nog ruiger terrein. De Super is de test op weg naar je Spartan Trifecta    
- title: Spartan BEAST IJmuiden
  date: 2018-10-28
  members: Michel, Jantine, Maarten
  description: Met +20km en 30-35 obstakels tussen jou en de finishlijn, zal het Spartan-beest alles testen waar je van gemaakt bent; je kracht, je uithoudingsvermogen, je voornemen. Het onvoorspelbare terrein en de Spartaanse obstakels zijn meesterlijk ontworpen om je diep uit de comfortzone te halen en ver voorbij die zelfopgelegde obstakels die je ooit als je grenzen hebt beschouwd. Beest modus ON! 
