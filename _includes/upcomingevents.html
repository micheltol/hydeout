<div class="col-md-6 upcomingevents" data-mtamounteventstodisplay='5'>
    <div class="col-md-12">
        <div class="heading-section animate-box">
            <a href="/events">
                <h2>Upcoming Events</h2>
            </a>    
        </div>
    </div>

    {% assign sortedEvents = site.data.events | sort:"date" %}
    {% for event in sortedEvents %}
        <div class="col-md-12 col-md-offset-0 event" data-mteventdate='{{ event.date | date: "%s" }}'>
            <div class="fh5co-blog animate-box">
                <div class="meta-date text-center">
                    <p>
                        <span class="date">{{ event.date | date: "%d" }}</span>
                        <span>{{ event.date | date: "%b" }}</span>
                        <span>{{ event.date | date: "%Y" }}</span>
                    </p>
                </div>
                <div class="desc desc2">
                    <h3>
                        <a href="" #>{{ event.title }}</a>
                    </h3>
                    <span class="posted_by">Team: {{ event.members }}</span>
                    <!-- <span class="comment">
                        <a href="">22
                            <i class="icon-bubble22"></i>
                        </a>
                    </span> -->
                    <p>{{ event.description }}</p>
                    <!-- <a href="#" class="btn btn-default">Read More</a> -->
                </div>
            </div>
        </div>
    {% endfor %} 
</div>
